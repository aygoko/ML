nlu:
- intent: пересдача_расписание
  examples: |
    - Когда пересдача по [математике](дисциплина)?
    - Расписание пересдачи по [программированию](дисциплина) на [ноябрь](месяц)?
    - Скажи дату пересдачи [физики](дисциплина).
    - Какие даты пересдачи по [истории](дисциплина)?

- intent: автошкола_курсы
  examples: |
    - Сколько стоит курс в автошколе МИРЭА?
    - Когда набор в автошколу?
    - Информация о курсах автошколы.

- intent: техническая_поддержка
  examples: |
    - Как подключить Wi-Fi?
    - Помогите с проблемой доступа к системе.
